<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!--GOOGLE FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <!-- Main wrapper -->
  <div class="equilibrium">

    <!-- IMPORTANT -->
    <!-- MAIN PHOTO-->
    <div class="equilibrium__photo-wrapper">
      <img class="equilibrium__photo" src="./images/image-equilibrium.jpg" alt="">
      <div class="equilibrium__view-icon">
        <img src="./images/icon-view.svg" />
      </div>
    </div>

    <a href="#" class="equilibrium__header equilibrium--hover"><h1>Equilibrium #3429</h1></a>
    <p class="equilibrium__info">Our Equilibrium collection promotes balance and calm.</p>
    <!-- FLEXBOX WRAPPER -->
    <div class="equilibrium__points">
      <div class="equilibrium__points-wrapper">
        <img src="./images/icon-ethereum.svg" alt="">
        <p class="equilibrum__eth">0.041 ETH</p>
      </div>
      <div class="equilibrium__points-wrapper">
        <img src="./images/icon-clock.svg">
        <p class="equilibrium__days">3 days left</p>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="equilibrium__footer">
      <img class="equilibrium__avatar" src="./images/image-avatar.png" alt="Jules Wyvern Photo">
      <p>Creation of <a href="#" class="equilibrium--hover">Jules Wyvern</a></p>
    </div>
  </div>
</body>

</html>
